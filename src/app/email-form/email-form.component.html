<h1 mat-dialog-title>let's connect</h1>
<form mat-dialog-content id="email-form" [formGroup]="form" method="post" (ngSubmit)="onSubmit()">
  <h4>i'll get back to you as soon as i can</h4>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [formControl]="name" required>
    <mat-error *ngIf="name.invalid">Please enter your name</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>email address</mat-label>
    <input matInput [formControl]="email" required>
    <mat-error *ngIf="email.invalid">email address required</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>message</mat-label>
    <textarea matInput [formControl]="message" maxlength="1500" id="message" required></textarea>
    <mat-hint align="end">{{message.value?.length || 0}}/1500</mat-hint>
    <mat-error *ngIf="message.invalid">what would you like to know?</mat-error>
  </mat-form-field>
  <button mat-button [disabled]="isLoading" type="submit">Send</button>
  <input [formControl]="honeypot" class="hidden" type="text">
  <div [ngClass]="!submitted? 'hidden' : 'visible'" class="center-text">
    <span>{{responseMessage}}</span>
  </div>
</form>
